<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WhatsApp</title>
    <!-- to an add favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link own css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link own responsive css -->
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <h1><img src="images/logo.png" id="logo"> WhatsApp web</h1>
    </header>
    
    
    <!-- main section -->
    <main>
        <!-- qrcode section -->
        <section class="qrcode-section">
            <div class="left">
                <h2>Use WhatsApp on your computer</h2>
                <ol>
                    <li>Open WhatsApp on your phone.</li>
                    <li>Tap <span>Menu</span><i class="fa-solid fa-ellipsis-vertical"></i> on Android, or <span>Setting</span><i class="fa-solid fa-gear"></i> on iPhone.</li>
                    <li>Tap <span>Linked devices</span> and then <span>Link a device.</span></li>
                    <li>Point your phone at this screen to capture the QR code.</li>
                </ol>
            </div>
            <div class="right">
                <img src="images/qr-codepng.png" id="qr-code">
            </div>
        </section>

        <hr>

        <a href="tel:9084463860">Link with phone number</a>

        <section class="video-section">
            <h2>Tutorial</h2>
            <a href="#">Need to help get started?</a>
            <video controls muted>
                <source src="video/video.mp4" type="video/mp4" />
            </video>
        </section>
    </main>
</body>
</html>
